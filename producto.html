<!DOCTYPE html>
<html lang="en">
<head>
  <title>Detalles del Producto</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <!-- Puedes reutilizar tu header aquí -->
  </header>

  <main class="container py-5">
    <div id="productDetails" class="row">
      <!-- Aquí se mostrarán los detalles del producto -->
    </div>
  </main>

  <footer>
    <!-- Puedes reutilizar tu footer aquí -->
  </footer>

  <script>
    const rutaJson = 'productos.json';
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    fetch(rutaJson)
      .then(response => response.json())
      .then(data => {
        const productos = Array.isArray(data) ? data : data.productos;
        const producto = productos.find(item => item.id_producto == productId);

        if (producto) {
          const productDetails = document.getElementById('productDetails');

          productDetails.innerHTML = `
            <div class="col-md-6">
              <img src="${producto.imagen}" class="img-fluid" alt="${producto.nombre}">
            </div>
            <div class="col-md-6">
              <h1>${producto.nombre}</h1>
              <p class="text-muted">${producto.descripcion}</p>
              <p class="text-dark fw-bold">$${producto.precio}</p>
              <button class="btn btn-pink">Agregar al Carrito</button>
            </div>
          `;
        } else {
          document.getElementById('productDetails').innerHTML = '<p>Producto no encontrado.</p>';
        }
      })
      .catch(error => {
        console.error('Error al cargar el archivo JSON:', error);
        document.getElementById('productDetails').innerHTML = '<p>Error al cargar los detalles del producto.</p>';
      });
  </script>
</body>
</html>
