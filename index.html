<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tienda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      body {
        background-color: #ffedee;
        height: 100vh;
      }
      header {
        background-color: #FFFFFF;
      }
      .btn-pink {
        background-color: #ffccd5;
        color: black;
        font-size: 14px;
        text-align: center;
        text-decoration: none;
      }
      .btn-pink:hover {
        background-color: #ff3385;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row py-3 border-bottom">
          <div class="col-sm-4 col-lg-2 text-center">
            <a href="index.html">
              <img src="images/logo.jpg" alt="logo" width="70">
            </a>
          </div>
          <div class="col-lg-6">
            <ul
              class="navbar-nav list-unstyled d-flex flex-row gap-3 gap-lg-5 justify-content-center flex-wrap align-items-center mb-0 fw-bold text-uppercase text-dark"
            >
              <li class="nav-item active">
                <a href="index.html" class="nav-link">Inicio</a>
              </li>
              <li class="nav-item active">
                <a href="about.html" class="nav-link">Acerca de Nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section class="pb-5">
      <div class="container-lg">
        <div class="row">
          <div class="col-md-12">
            <div class="section-header d-flex flex-wrap justify-content-between my-4">
              <h2 class="section-title">Productos</h2>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div
              class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5"
              id="productGrid"
            >
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-5">
      <div class="container-lg">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
            <img src="images/logo.jpg" height="70" alt="logo">
            <p>Â© 2024 Tienda. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </footer>

    <script>
      const rutaJson = 'productos.json';

      fetch(rutaJson)
        .then(response => response.json())
        .then(data => {
          const productos = Array.isArray(data) ? data : data.productos;
          const productGrid = document.getElementById('productGrid');

          if (productos && productos.length > 0) {
            productos.forEach(producto => {
              const colDiv = document.createElement('div');
              colDiv.classList.add('col');

              const productItem = document.createElement('div');
              productItem.classList.add('product-item');

              const figure = document.createElement('figure');
              const link = document.createElement('a');
              link.href = `producto.html?id=${producto.id_producto}`;
              link.title = producto.nombre;

              const img = document.createElement('img');
              img.src = producto.imagen;
              img.alt = producto.nombre;
              img.classList.add('tab-image');

              link.appendChild(img);
              figure.appendChild(link);

              const textContainer = document.createElement('div');
              textContainer.classList.add('d-flex', 'flex-column', 'text-center');

              const title = document.createElement('h3');
              title.classList.add('fs-6', 'fw-normal');
              title.textContent = producto.nombre;

              const priceContainer = document.createElement('div');
              priceContainer.classList.add('d-flex', 'justify-content-center', 'align-items-center', 'gap-2');
              const priceSpan = document.createElement('span');
              priceSpan.classList.add('text-dark', 'fw-semibold');
              priceSpan.textContent = '$' + producto.precio;
              priceContainer.appendChild(priceSpan);

              const detailsLink = document.createElement('a');
              detailsLink.href = `producto.html?id=${producto.id_producto}`;
              detailsLink.classList.add('btn', 'btn-pink', 'mt-2');
              detailsLink.textContent = 'Ver Detalles';

              textContainer.appendChild(title);
              textContainer.appendChild(priceContainer);
              textContainer.appendChild(detailsLink);

              productItem.appendChild(figure);
              productItem.appendChild(textContainer);

              colDiv.appendChild(productItem);
              productGrid.appendChild(colDiv);
            });
          } else {
            const noProductsMsg = document.createElement('p');
            noProductsMsg.textContent = 'No hay productos disponibles.';
            productGrid.appendChild(noProductsMsg);
          }
        })
        .catch(error => {
          console.error('Error al cargar el archivo JSON:', error);
          const productGrid = document.getElementById('productGrid');
          const errorMsg = document.createElement('p');
          errorMsg.textContent = 'Hubo un error al cargar los productos.';
          productGrid.appendChild(errorMsg);
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
